{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="blog">
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image">
            {% endif %}
            {% if post.video %}
            <video controls>
                <source src="{{ post.video.url }}" type="video/mp4">
            </video>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
